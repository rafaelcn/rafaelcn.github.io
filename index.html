---
layout: post
title: Blog
---


<ul class="blog-posts">
  {% for post in site.posts %}
    <li class="blog-post">
      <h5 class="blog-info">
        {{ post.date | date_to_long_string }}
        <span class="post-language" >
          {% if post.language == 'portuguese' %}
            <i class="fa fa-language" title="Este artigo está escrito em Português"> Portuguese</i>
          {% else %}
            <i class="fa fa-language" title="This article is written in English"> English</i>
          {% endif %}
        </span>
      </h5>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <h4 class="post-snippet">
        {{ post.snippet }}
      </h4>
    </li>
  {% endfor %}
</ul>
