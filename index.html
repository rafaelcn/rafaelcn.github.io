---
layout: default
Title: Blog
---


<ul>
  {% for post in site.posts %}
    <li class="blog-post">
      <h5>
        {{ post.date | date_to_long_string }}
      </h5>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <h4>
        {{ post.snip }}
      </h4>
    </li>
  {% endfor %}
</ul>
